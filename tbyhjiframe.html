<!DOCTYPE html>

	<head>

		<title></title>
		
		
<style>
/* 这个规则规定了iframe父元素容器的尺寸，我们要去它的宽高比应该是 25:14 */
.aspect-ratio {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 200%; /* 高度应该是宽度的56% */
}

/* 设定iframe的宽度和高度，让iframe占满整个父元素容器 */
.aspect-ratio iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
}
</style>
		
	</head>

  <iframe src="https://temai.m.taobao.com/new/index.htm?pid=mm_118760083_29772699_127326"   frameborder="0"></iframe>
</div>
